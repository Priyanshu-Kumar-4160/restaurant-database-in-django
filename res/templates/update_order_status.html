<h2>Update Order Status – Order #{{ order.id }}</h2>

<form method="post">
    {% csrf_token %}
    <label>Status:</label>
    <select name="status">
        {% for code, label in order.STATUS_CHOICES %}
            <option value="{{ code }}" {% if order.status == code %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update</button>
</form>

<a href="{% url 'manage-orders' %}">← Back to Admin Orders</a>
