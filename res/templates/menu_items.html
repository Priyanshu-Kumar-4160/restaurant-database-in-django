<h2>Menu for {{ restaurant.name }}</h2>
<ul>
  {% for item in items %}
    <li>{{ item.name }} – ₹{{ item.price }}</li>
  {% endfor %}
</ul>
<p><a href="{% url 'restaurant-list' %}">Back to Restaurant List</a></p>
<form method="post" action="{% url 'add-to-cart' item.id %}">
  {% csrf_token %}
  <button type="submit">Add to Cart</button>
</form>
